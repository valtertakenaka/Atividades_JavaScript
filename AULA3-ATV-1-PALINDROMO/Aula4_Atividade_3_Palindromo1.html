<DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Palindromo</title>
  </head>
  <body>
    <input type="text" placeholder="Digite uma palavra" id="input">
    <button onclick="verPalindromo()">Consultar</button>
  </body>
  <script>
    function verPalindromo(){
      let palavra = document.getElementById("input").value;
      palavra = palavra.toLowerCase();
      let invertida = "";
     for (let i = (palavra.length - 1); i >= 0; i--){
       invertida += palavra[i];
     }
     if(palavra == invertida){
      alert("É uma palavra palindromo!!!");
     }
     else{
      alert("Não é palimdromo")
     }
    }
  </script>
</html>
